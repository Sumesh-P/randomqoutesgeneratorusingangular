<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator - Register</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f7f7; /* Light background */
    }
    .register-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .register-container h1 {
      color: #2c3e50; /* Darker text color */
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }
    .register-container button {
      background-color: #3498db; /* Blue color */
      border: none;
      color: white;
      padding: 12px;
      font-size: 1rem;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .register-container button:hover {
      background-color: #2980b9; /* Darker blue */
    }
    .register-container label {
      font-weight: bold;
      color: #7f8c8d; /* Gray color */
    }
    .register-container .form-control {
      border-radius: 5px;
      border: 1px solid #bdc3c7;
      font-size: 1rem;
      padding: 10px;
    }
    .register-container p {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }
    .register-container p a {
      color: #3498db; /* Blue link */
      text-decoration: none;
    }
    .register-container p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container register-container">
    <h1>Register</h1>
    <form>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input [(ngModel)]="name" name="name" type="text" class="form-control" id="name" placeholder="Enter your full name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="email" name="email" type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn btn-primary btn-block" (click)="register()">Register</button>
    </form>
    
    <p>Already have an account? <a href="login">Login here</a></p>
  </div>
</body>
</html>
